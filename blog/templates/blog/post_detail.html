{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">

        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post_detail.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}    
        </aside>
        {% if post_detail.published_date %}
            <time class="date">
                {{ post_detail.published_date }}
            </time>
        {% endif %}

        <h2>{{ post_detail.title }}</h2>
        <p>{{ post_detail.text|linebreaksbr }}</p>

    </article>
{% endblock %}
